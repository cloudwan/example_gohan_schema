schemas:
- description: Basic String Type Examples
  id: basictype
  plural: basictypes
  extends:
  - base
  schema:
    properties:
      description:
        description: Description should be more than 10 characters
        permission:
        - create
        - update
        title: Description
        type: string
        minLength: 10
      name:
        description: Name of this resource
        permission:
        - create
        - update
        title: Name
        type: string
      favfood:
        description: Set default text (Curry)
        permission:
        - create
        - update
        title: Favorite Food
        type: string
        default: Curry
      color:
        description: enum test; no defalt value
        permission:
        - create
        - update
        title: Color
        type: string
        enum:
        - Red
        - Green
        - Blue
      size:
        description: enum test; with defalt value (XL)
        permission:
        - create
        - update
        title: Size
        type: string
        default: XL
        enum:
        - S
        - M
        - L
        - XL
      geo:
        description: The latitude and longitude where ESE device is located
        permission:
        - create
        - update
        title: Geo position
        type: object
        properties:
          lat:
            type: number
            title: Latitude
            description: Latitude
            permission:
            - create
            - update
          lon:
            type: number
            title: Longitude
            description: Longitude
            permission:
            - create
            - update
        propertiesOrder:
        - lon
        - lat
    propertiesOrder:
    - name
    - favfood
    - color
    - size
    - geo
    required:
    - name
    - description
    type: object
  singular: basictype
  title: Basic String Types
